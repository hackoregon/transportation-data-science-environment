version: '3.4'
services:
  passenger_census:
    image: postgis
    environment:
      - POSTGRES_PASSWORD
    ports: 
      - $HOST_PORT:5432
    volumes:
      - ../../../data/raw/:/raw
      - ../../../data/interim/:/interim
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres:/home/postgres
